<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background shapes -->
  <circle cx="320" cy="60" r="40" fill="url(#gradient1)" opacity="0.2"/>
  <circle cx="80" cy="240" r="30" fill="url(#gradient2)" opacity="0.2"/>

  <!-- Main component representation -->
  <rect x="50" y="50" width="300" height="200" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>

  <!-- Card component -->
  <rect x="70" y="70" width="260" height="80" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1"/>
  <rect x="85" y="85" width="120" height="12" rx="2" fill="#94a3b8"/>
  <rect x="85" y="105" width="200" height="8" rx="2" fill="#64748b"/>
  <rect x="85" y="120" width="160" height="8" rx="2" fill="#64748b"/>

  <!-- Button components -->
  <rect x="70" y="165" width="80" height="32" rx="6" fill="url(#gradient1)"/>
  <rect x="160" y="165" width="80" height="32" rx="6" fill="transparent" stroke="#3b82f6" stroke-width="2"/>
  <rect x="250" y="165" width="80" height="32" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>

  <!-- Button text representation -->
  <rect x="85" y="178" width="50" height="6" rx="1" fill="#ffffff"/>
  <rect x="175" y="178" width="50" height="6" rx="1" fill="#3b82f6"/>
  <rect x="265" y="178" width="50" height="6" rx="1" fill="#94a3b8"/>

  <!-- Badge/tag -->
  <rect x="70" y="210" width="50" height="20" rx="10" fill="#10b981"/>
  <rect x="80" y="217" width="30" height="6" rx="1" fill="#ffffff"/>

  <!-- Decorative dots -->
  <circle cx="340" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="355" cy="115" r="3" fill="#8b5cf6"/>
  <circle cx="345" cy="130" r="2" fill="#10b981"/>
</svg>
